# GROMACS MDP parameters for alanine dipeptide in a vacuum periodic box
# (no water; dodecahedron box with PME electrostatics)
# Matches the box setup produced by prepare.sh.

integrator: md
dt: 0.002
temperature: 300
nsteps: 5000000            # overridden by method.nsteps at runtime

# Thermostat — single group because there is no solvent
tcoupl: V-rescale
tc_grps:
  - Protein
tau_t:
  - 0.1
ref_t:
  - 300

# No pressure coupling (vacuum box)
pcoupl: "no"

# Box setup (used by editconf; not an MDP key)
box_clearance: 1.2      # nm — minimum distance between molecule and box edge

# Neighbor searching
cutoff_scheme: Verlet
nstlist: 10
rcoulomb: 1.2              # nm
rvdw: 1.2                  # nm

# PME electrostatics (safe for periodic vacuum box)
coulombtype: PME
pme_order: 4
fourierspacing: 0.16

# Constraints
constraints: h-bonds
constraint_algorithm: LINCS
lincs_iter: 1
lincs_order: 4

# Output frequencies (steps)
nstxout: 5000
nstvout: 5000
nstfout: 0
nstlog: 1000
nstxout_compressed: 5000
nstenergy: 1000
