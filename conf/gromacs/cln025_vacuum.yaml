# GROMACS MDP parameters for CLN025/chignolin in a vacuum periodic box
# (no water; cubic box with PME electrostatics).

integrator: md
dt: 0.002
temperature: 300
nsteps: 5000000            # overridden by method.nsteps at runtime

# Thermostat — single group because there is no solvent
tcoupl: V-rescale
tc_grps:
  - Protein
tau_t:
  - 0.1
ref_t:
  - 300

# No pressure coupling in vacuum
pcoupl: "no"

# Box setup (used by editconf; not an MDP key)
box_clearance: 1.2      # nm — minimum distance between molecule and box edge

# Neighbor searching
cutoff_scheme: Verlet
nstlist: 10
rcoulomb: 1.0           # nm
rvdw: 1.0               # nm
rlist: 1.0              # nm

# PME electrostatics (safe for periodic vacuum box)
coulombtype: PME
pme_order: 4
fourierspacing: 0.16

# Constraints
constraints: h-bonds
constraint_algorithm: LINCS
lincs_iter: 1
lincs_order: 4

# Output frequencies (steps)
nstxout: 5000
nstvout: 5000
nstfout: 0
nstlog: 1000
nstxout_compressed: 10
nstenergy: 1000
